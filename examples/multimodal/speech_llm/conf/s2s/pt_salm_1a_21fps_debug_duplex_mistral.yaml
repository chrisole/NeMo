      load_answer_audio: ${model.extract_codec_on_the_fly}
      codec_model_downsampling_factor: ${model.codec_model_downsampling_factor}
      global_batch_size: ${model.global_batch_size}
      micro_batch_size: ${model.micro_batch_size}
      shuffle: True
      num_workers: 0
      pin_memory: True
      max_seq_length: 512
      min_seq_length: 1
      drop_last: True
      # Notably, the data weights are controlled by either bucketing_weights
      # or concat_sampling_probabilities depending on the dataset type (tar and
      # non-tar).
      # See audio_text_qa_dataset.py for details.
      concat_sampling_probabilities: null # When providing a list of datasets, this arg defines the sampling probabilities from each dataset when strategy='random'
      context_key: 'context'
      ali_score_key: 'ali_score'
      answer_key: 'answer'
      add_eos: True
      # add_eos: False
      end_string: ${model.data.end_string}
      add_sep: False
      add_bos: False
      separate_prompt_and_response_with_newline: False
      truncation_field: "context" # Options: ['context', 'answer']
      index_mapping_dir: null # Path to a directory to write index mapping files.
      # prompt_template: "{context}\n{answer}" # fstring to use for assistant prompt. Example: "Q: {input}\nA: {output}"
      prompt_template: "[INST]\n<<SYS>>\nPlease answer the following based on the previous speech feature.\n<</SYS>>\n\n{context}[/INST] {answer}"
      speech_pad_id: ${model.speech_pad_id}
      speech_unk_id: ${model.speech_unk_id}
      speech_bos_id: ${model.speech_bos_id}
      speech_eos_id: ${model.speech_eos_id}
      filter_by_source_target_text_ratio: False # If the length of the source and target texts differ too much, the instance will be discarded
      source_target_text_ratio_limit: 4.0
      # ASR configs
      sample_rate: 16000 #${model.audio_encoder.preprocessor.sample_rate}
      max_duration: 24 # it is set for LibriSpeech, you may need to update it for your dataset
      min_duration: 0.1
      # tarred datasets
      is_tarred: false
      # tarred_audio_filepaths: null
      shuffle_n: 2048
      # bucketing params
      bucketing_strategy: "fully_randomized"
      bucketing_batch_size: null
      use_lhotse: True
      text_field : "text"
      batch_duration : 80  # 0
      quadratic_duration : 30
      num_buckets : 30
      buffer_size : 10000
      shuffle_buffer_size : 10000
      duration_bins: null

