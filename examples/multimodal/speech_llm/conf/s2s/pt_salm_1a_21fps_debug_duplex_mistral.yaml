      load_answer_audio: ${model.extract_codec_on_the_fly}
      codec_model_downsampling_factor: ${model.codec_model_downsampling_factor}
      global_batch_size: ${model.global_batch_size}
      micro_batch_size: ${model.micro_batch_size}
      shuffle: False
      num_workers: 0
      pin_memory: True
      max_seq_length: 512
      min_seq_length: 1
      drop_last: False
      context_key: ${model.data.train_ds.context_key}
      ali_score_key: ${model.data.train_ds.ali_score_key}
      answer_key: ${model.data.train_ds.answer_key}
      add_eos: ${model.data.train_ds.add_eos}
      end_string: ${model.data.end_string}
      add_sep: ${model.data.train_ds.add_sep}
      add_bos: ${model.data.train_ds.add_bos}
      separate_prompt_and_response_with_newline: ${model.data.train_ds.separate_prompt_and_response_with_newline}
      write_predictions_to_file: True
      output_file_path_prefix: null # Prefix of the file to write predictions to.
      truncation_field: "context" # Options: ['context', 'answer']
      index_mapping_dir: null # Path to a directory to write index mapping files.
      prompt_template: ${model.data.train_ds.prompt_template} # fstring to use for assistant prompt. Example: "Q: {input}\nA: {output}"
      tokens_to_generate: 256
      speech_pad_id: ${model.speech_pad_id}
      speech_unk_id: ${model.speech_unk_id}
      speech_bos_id: ${model.speech_bos_id}
      speech_eos_id: ${model.speech_eos_id}
      filter_by_source_target_text_ratio: False # If the length of the source and target texts differ too much, the instance will be discarded
      source_target_text_ratio_limit: 4.0
      # ASR configs
      sample_rate: 16000 #${model.audio_encoder.preprocessor.sample_rate}

      log_every_n_steps: 10
      metrics:
        - name: "loss" # Name of the evaluation metric to use. Options: ['exact_string_match', 'loss']
          average: null # Average the metric over the dataset. Options: ['macro', 'micro']. Works only for 'F1', 'accuracy' etc. Refer to torchmetrics for metrics where this is supported.
          num_classes: null
        - name: "bleu"
          average: null
          num_classes: null
        - name: "asr-bleu"
          average: null
          num_classes: null
        - name: "asr-wer"
          average: null
          num_classes: null


  optim:
    name: fused_adam
    lr: 1e-4
    weight_decay: 0.01 
    betas: 
    - 0.9
    - 0.98
    sched:
      name: CosineAnnealing
      warmup_steps: 50
      min_lr: 0.0 # min_lr must be 0.0 for prompt learning when pipeline parallel > 1
      constant_steps: 0 # Constant steps should also be 0 when min_lr=0
      monitor: val_loss
      reduce_on_plateau: false
